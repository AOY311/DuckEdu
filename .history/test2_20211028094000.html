<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap'); * {
            margin: 0;
            padding: 0;
            box - sizing: border - box;
            font - family: 'Poppins',
            sans - serif;
        }

        body {
            background: #1abc9c;
    overflow: hidden;
}

::selection {
    background: rgba(26, 188, 156, 0.3);
}

.container {
    max-width: 440px;
    padding: 0 20px;
    margin: 62px auto;
}

.wrapper {
    width: 100%;
    background: # fff;
            border - radius: 5 px;
            box - shadow: 0 px 4 px 10 px 1 px rgba(0, 0, 0, 0.1);
        }

        .wrapper.title {
            height: 90 px;
            background: #16a085;
    border-radius: 5px 5px 0 0;
    color: # fff;
            font - size: 30 px;
            font - weight: 600;
            display: flex;
            align - items: center;
            justify - content: center;
        }

        .wrapper form {
            padding: 30 px 25 px 25 px 25 px;
            height: 550 px;
        }

        .wrapper form.row {
            height: 45 px;
            margin - bottom: 15 px;
            position: relative;
        }

        .wrapper form.row input {
            height: 90 % ;
            width: 100 % ;
            outline: none;
            padding - left: 60 px;
            border - radius: 5 px;
            border: 1 px solid lightgrey;
            font - size: 16 px;
            transition: all 0.3 s ease;
        }

        form.row input: focus {
            border - color: #16a085;
    box-shadow: inset 0px 0px 2px 2px rgba(26, 188, 156, 0.25);
}

form .row input::placeholder {
    color: # 999;
        }

        .wrapper form.row i {
            position: absolute;
            width: 47 px;
            height: 100 % ;
            color: #fff;
            font - size: 18 px;
            background: #16a085;
    border: 1px solid # 16 a085;
            border - radius: 5 px 0 0 5 px;
            display: flex;
            align - items: center;
            justify - content: center;
        }

        .wrapper form.pass {
            margin: -8 px 0 20 px 0;
        }

        .wrapper form.pass a {
            color: #16a085;
    font-size: 17px;
    text-decoration: none;
}

.wrapper form .pass a:hover {
    text-decoration: underline;
}

.wrapper form .button input {
    color: # fff;
            font - size: 20 px;
            font - weight: 500;
            padding - left: 0 px;
            background: #16a085;
    border: 1px solid # 16 a085;
            cursor: pointer;
        }

        .show - pass {
            margin - top: 340 px;
            color: #16a085;
}

.button {
    margin-top: 10px;
}

form .button input:hover {
    background: # 12876 f;
        }

        .wrapper form.signup - link {
            text - align: center;
            font - size: 17 px;
            float: right;
            margin - bottom: 10 px;
        }

        .wrapper form.signup - link a {
            color: #16a085;
    text-decoration: none;
}

form .signup-link a:hover {
    text-decoration: underline;
}
.error {
    font-size: 12px;
    color: red;
    margin-left: 20px;
}
.error{
    display: none;
}
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 350px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */

    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4);/* Black  opacity */
}

/* Modal Content */
.modal-content {
    background-color: # fefefe;
            margin: auto;
            padding: 20 px;
            border: 1 px solid #888;
    width: 400px;
    text-align: center;
    position: relative;
}
.close {
    color: # aaaaaa;
            float: right;
            font - size: 28 px;
            font - weight: bold;
            position: absolute;
            top: 0 px;
            right: 12 px;
        }

        .close: hover,
            .close: focus {
                color: #000;
    text-decoration: none;
    cursor: pointer;
}
    </script>
</head>

</body>

</html>
