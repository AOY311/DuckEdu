<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="date" name="test" id="123">
    <button onclick="myfc(new Date())">click here</button>
</body>
<script>
    function myfc(date1) {
        const formatYmd = (date1) => date1.toISOString().slice(0, 10);
        alert(formatYmd.toString)
    }
</script>


</html>
