<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ae349ec71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="CSS/login-register.css">
    <link rel="stylesheet" href="CSS/animation.css">
    <link rel="stylesheet" href="CSS/toolbar.css">
    <style>
        body,
        html {
            -webkit-animation: fade-in 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
            animation: fade-in 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div>

            </div>
            <div class="title"><span>
                <a href="home.jsp" class="logo"><img id="logo_home" src="img/logo.svg" alt="logo"></a>
                 <div id="DuckEdu">
                     DUCK EDU
                 </div><span>Login Form</span></div>
            <form>
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="UserName" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="pass"><a href="forgotPass.html">Forgot password?</a></div>
                <div class="row button">
                    <input id="myBtn" type="submit" value="Login">
                    <!-- id="myModal" -> modal(css) -->
                </div>
                <div class="signup-link">Not a member? <a href="register.html">SignUp Now</a></div>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Wrong UserName or Password</p>
        </div>
    </div>


    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
